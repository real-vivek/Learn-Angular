<!-- we can use 'background-color: getColoer instead of backgroundColor' -->
<!-- ngStyle allows us to dynamically add css style -->
<!-- ngClass allows us to dynamically add class. It only adds css class if the given condition is true-->
<p [ngStyle]="{backgroundColor: getColor()}"
   [ngClass]="{online: studentStatus=='present'}">{{'Student'}} with ID {{studentId}} is {{studentStatus}}</p>
