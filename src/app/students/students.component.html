<!-- Normal HTML sets specific property on the underlying DOM element 
     Each HTML element is parsed by the browser and translated to and element on the document object model
     Therefore we have element in the dom that has couple of properties/ attributes
     Using [] we are not using the disabled property by we are directly binding to native disable property in the HTML element has
-->
<button class="btn btn-primary" [disabled]="!allowNewServer">Add Student</button>
